<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Archives - HBN Bot</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <!-- Include a font similar to Discord (Whitney) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="ticket-list">
    <h1>Ticket Archives</h1>
    <table class="ticket-table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Opened By</th>
          <th>Closed At</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bot will populate this dynamically -->
        <tr>
          <td><a href="ticket-123-abc123.html">#123</a></td>
          <td>User#1234</td>
          <td>2025-02-02 17:50:28</td>
          <td>Closed</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
